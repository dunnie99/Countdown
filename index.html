<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas and New Year Countdown</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="xmas-container">
        <h2>Countdown to Xmas</h2>
        <div class="year">2022</div>
        <div class="Xcountdown">
            <div id="xday">00</div>
            <div id="xhour">00</div>
            <div id="xminute">00</div>
            <div id="xsecond">00</div>
        </div>
    </div>
    <div class="newYear-container">
        <h2>Countdown to New Year</h2>
        <div class="year">2023</div>
        <div class="countdown">
            <div id="day">00</div>
            <div id="hour">00</div>
            <div id="minute">00</div>
            <div id="second">00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
